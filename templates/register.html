{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" required title="Enter your desired username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" required title="Enter your email address" placeholder="example@example.com">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Enter your password" title="Your password must be at least 8 characters long">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
        <label class="form-check-label" for="is_admin">Register as Admin</label>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
